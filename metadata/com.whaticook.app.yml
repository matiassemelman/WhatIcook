Summary: Encuentra recetas con los ingredientes que tienes
Description: |-
    WhatIcook es una aplicación que te ayuda a encontrar recetas basadas en los ingredientes que tienes disponibles.

    Características:
    * Ingresa los ingredientes que tienes en tu cocina
    * Encuentra recetas que puedes preparar
    * Filtra por categorías (plato principal, entrada, postre, etc.)
    * Interfaz intuitiva y fácil de usar
    * Modo oscuro/claro
    
    La aplicación es completamente de código abierto y libre de anuncios.